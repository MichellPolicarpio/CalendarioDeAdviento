name: Convert PNG coupons to WebP

on:
  push:
    branches: [ main, master ]
    paths:
      - 'Regalo_Cupones/**.png'
      - '.github/workflows/convert-webp.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  png-to-webp:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install webp tools
        run: |
          sudo apt-get update
          sudo apt-get install -y webp

      - name: Convert PNG -> WebP (quality 80)
        run: |
          shopt -s nullglob
          for f in Regalo_Cupones/*.png; do
            out="${f%.png}.webp"
            # Only convert if missing or source newer
            if [ ! -f "$out" ] || [ "$f" -nt "$out" ]; then
              cwebp -q 80 "$f" -o "$out"
            fi
          done

      - name: Commit WebP outputs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore(images): generate WebP versions of coupon PNGs'
          file_pattern: Regalo_Cupones/*.webp

